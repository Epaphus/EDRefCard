language: python
python:
  - "3.5"
  - "3.6"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script:
  - pytest --cov
  - pytest --cov-report term-missing
branches:
  only:
   - master
   - dev
after_success:
    - coveralls
notifications:
  email:
    recipients:
      - edrefcard@sailmsker.co.uk
    on_success: always
    on_failure: always
